<!DOCTYPE html>
<html>
<head>
		<title>Hush Soul - By G Labs</title>
		<link rel="stylesheet" href="style.css" />
</head>
<body>
	<div class="container">
		<div class="navbar">
			<img src="images/Hush2.png" class="logo" />
			 <!-- width="170" 
			height="95" -->
			<ul>
				<li><a href="#">HOME</a></li>
				<li><a href="#">ABOUT</a></li>
				<li><a href="#">TRACK</a></li>
				<li><a href="#">CONNECT</a></li>
				<li><a href="#">SHARE</a></li>
			</ul>
		</div>
		<div class="content">
			<div class="left-col">
				<!-- <h1>MUSIC<br>IS<br>MEDICINE</h1> -->
			</div>
			<div class="right-col">
				<p>Click Here To Listen</p>
				<img src="images/play.png" id="icon">
			</div>	
		</div>
	</div>

	<audio id="Song1">
	
		<source src="images/song.mp3" type="audio/mp3">
	
	</audio>
	
	<script>
		var Song1 = document.getElementById("Song1");
		var icon = document.getElementById("icon");
		
		icon.onclick = function(){
			if(Song1.paused){
			Song1.play();
			icon.src = "images/pause.png";
			}else{
				Song1.pause();
				icon.src = "images/play.png";
			}
		}
	
	
	</script>
	
</body>
</html>
